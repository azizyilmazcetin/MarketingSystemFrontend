<ul class = "list-group">
    <li [class] = 'getAllCategoryClass()' (click)="setClick()" routerLink="products">Tüm Ürünler</li>
    <li [class] = "getCurrentCategoryClass(category)" 
    *ngFor="let category of categories" 
    (click) = "setCurrentCategory(category)"
    routerLink="/products/category/{{category.categoryId}}"
    >{{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}}</h5>
